<!DOCTYPE html>
<html>
<head>
    <title>Connect4 AI Dashboard</title>
</head>
<body>
    <h1>Self Learning AI Progress</h1>
    <table border="1">
        <tr>
            <th>Episode</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
